use_gpu: True
device: 0
seed: 0
early_stop:
  delta: 0.0
  patience: 0
  improve_indicator_mode: best
  the_smaller_the_better: False
federate:
  mode: standalone
  method: ditto
  ignore_weight: True
  make_global_eval: False
  total_round_num: 100
  share_local_model: False
  client_num: 13
  clients_id: []
data:
  batch_size: 64
  root: data/
  type: cikmcup
model:
  type: gin
  hidden: 64
  task: graph
personalization:
  local_param: ['encoder_atom', 'encoder', 'clf']
  K: 3
  beta: 1.0
  local_update_steps: 3
  lr: 0.8
  regular_weight: 1.0
  share_non_trainable_para: false
train:
  batch_or_epoch: epoch
  local_update_steps: 1
  optimizer:
    weight_decay: 0.0005
    type: SGD
    momentum: 0.9
trainer:
  type: graphminibatch_trainer
eval:
  freq: 1
  report: ['avg']
  best_res_update_round_wise_key: val_imp_ratio
  count_flops: False

